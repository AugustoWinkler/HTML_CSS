<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço SBH</title>
    <link rel="stylesheet" href="estilo/tela.css" media="screen">
</head>
<body>
    <form>
        <fieldset>
            <p>
                <label for="orçamento">Orçamento:</label>
                <input type="text" name="orçamento" id="orçamento" maxlength="6" size="3" >
                <label for="consultor">consultor: </label>
                <input type="text" name="consultor" id="consultor" maxlength="50" size="50">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data">
            </p>
        </fieldset>
            <fieldset>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" size="50">
                    <label for="tel">Tel/cel:</label>
                    <input type="tel">
                    <label for="">/</label>
                    <input type="tel">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="email">Email:</label>
                    <input type="email">
                    <label for="cpf">cpf/rg</label>
                    <input type="text" name="cpf" id="cpf" max="9">
                    <label for="placa">Placa: </label>
                    <input type="text" name="placa" id="plac">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="moto">Motocicleta: </label>
                    <input type="text" name="moto" id="moto" value="~ Harley - Davidson ~" style="text-align: center; font-weight: bold;">
                    <label for="model">Modelo:</label>
                    <input type="text" name="model" id="model">
                    <label for="km">KM:</label>
                    <input type="number" name="km" id="km">
                    <label for="ano">Ano:</label>
                    <input type="number" name="ano" id="anoe" maxlength="4" size="3">
                </p>
            </fieldset>
            <h1>Parts/Services</h1>
    </form>
    
</body>
</html>
